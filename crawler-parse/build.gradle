plugins {
    id 'java'
}

group 'com.tabuyos.crawler'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter:2.2.6.RELEASE',
            'org.mariadb.jdbc:mariadb-java-client:2.6.0',
            'com.alibaba:fastjson:1.2.68',
            'org.ow2.asm:asm:8.0',
            'org.ow2.asm:asm-commons:8.0',
            'org.ow2.asm:asm-test:8.0',
            'org.ow2.asm:asm-util:8.0',
            'cglib:cglib:3.2.7',
            'com.google.guava:guava:20.0'
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
